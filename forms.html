<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Welcome To About Page</h1>
        <nav aria-label="main navigation">
            <ul>
                <li><a href="#">About</a></li>
                5<li><a href="#">Services</a></li>
                <li><a href="#">Help</a></li>
                
                    
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <form action="" method="POST">
    
      <h2>Contact Us</h2>
        <!--Text Input -->
        <div>
           <label for="name">First name</label>
         <input type="text" id="name"name="fname" placeholder="spongebob"required>
        </div>
        
        <br>
        
        <div>
           <label for="name">Last name</label>
           <input type="text" id="name"name="Lname" placeholder="squarepant" required>
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass"name="pass"maxlength="16"required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email"id="email"name="email"placeholder="spongebob@gmail.com"required>
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone"name="phone"placeholder="+254 783632645"required>
        </div>
        <br>
        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" id="bdate"name="bdate"required>
        </div>
        <br>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number"id="quantity"name="quantity"min="0"max="99"value="1">
                
        </div>
        <br>
        <div>
            <label for="title">Title</label>

            <label for="mr">Mr</label>
            <input type="radio"id="mr" name="title"value="Mr">
             
             <label for="Mrs">Mrs</label>
             <input type="radio"id="Mrs" name="title"value="Mrs">

             <label for="PhD">PhD</label>
             <input type="radio"id="PhD" name="title"value="PhD">
        </div>
        <br>
        <div>
            <label for="payment">Payment</label>
            <select id="payment"name="payment">
                <option value="Visa">Visa</option>
                <option value="Marstercard">Marstercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="order">Order</label>
            <input type="checkbox"id="order"name="order">
        </div>
        <br>
        <div>
            
            <label for="reset">Reset</label>
            <input type="reset">
        </div>
        <br>
        <div>
            <label for="submit">submit</label>
            <input type="submit">
        </div>
     </form>
</body>
</html>
